<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Carrinho de Compras</title>
</head>

<body>
    <header class="header">
        <img src="./at2img/Logo.png" alt="Logo da Loja" id="logo">
    </header>
    <div class="carrinho">
    <img src="./at2img/carrinho.svg"><h2>CARRINHO</h2><img src="./at2img/carrinho.svg">
    </div>
    <div class="lista">
    <ul id="lista-produtos"></ul>
    </div>
    <article class="seta"><img src="./at2img/seta.svg"></article>
    <section class="conjunto">
        
        <div class="card" style="width: 18rem;">
        <a onclick="adicionarProduto(1, 'Xbox Series X', 4199.00, 1)" >
            <img src="./at2img/Xbox.png" class="card-img-top trans" alt="Foto do Xbox Series X">
        </a>
            <div class="card-body">
                <h5 class="card-title">Xbox Series X</h5>
                <p class="card-text">Valor: R$4.199,00
                <br>Quantidade: 1
                </p>
                <button onclick="adicionarProduto(1, 'Xbox Series X', 4199.00, 1)" class="btn btn-success">Adicionar ao Carrinho</button>
                <button onclick="removerProduto(1)" class="btn btn-outline-danger"><img src="./at2img/lixo.svg"></button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <a onclick="adicionarProduto(2, 'Playstation 5', 3650.00, 1)">
                <img src="./at2img/PS5.png" class="card-img-top trans" alt="Foto do Playstation 5">
            </a>
                <div class="card-body">
                <h5 class="card-title">Playstation 5</h5>
                <p class="card-text">Valor: R$3.650,00
                <br>Quantidade: 1
                </p>
                <button onclick="adicionarProduto(2, 'Playstation 5', 3650.00, 1)" class="btn btn-primary">Adicionar ao Carrinho</button>
                <button onclick="removerProduto(2)" class="btn btn-outline-danger"><img src="./at2img/lixo.svg"></button>
            </div>
        </div>
        <div>
        <div class="card" style="width: 18rem;">
        <a onclick="adicionarProduto(3, 'Nintendo Switch', 2049.90, 1)">
            <img src="./at2img/Switch.png" class="card-img-top trans" alt="Foto do Nintendo Switch">
        </a>
            <div class="card-body">
                <h5 class="card-title">Nintendo Switch</h5>
                <p class="card-text">Valor: R$2.049,90
                <br>Quantidade: 1
                </p>
                <button onclick="adicionarProduto(3, 'Nintendo Switch', 2049.90, 1)" class="btn btn-danger">Adicionar ao Carrinho</button>
                <button onclick="removerProduto(3)" class="btn btn-outline-danger"><img src="./at2img/lixo.svg"></button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
